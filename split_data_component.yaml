name: Split data
inputs:
- {name: input_csv, type: Dataset}
outputs:
- {name: train_csv, type: Dataset}
- {name: test_csv, type: Dataset}
implementation:
  container:
    image: python:3.7
    command:
    - sh
    - -c
    - (PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet                 --no-warn-script-location
      'pandas' 'sklearn' 'kfp==1.7.0' || PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m
      pip install --quiet                 --no-warn-script-location 'pandas' 'sklearn'
      'kfp==1.7.0' --user) && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      from kfp.v2.dsl import *
      from typing import *

      def split_data(input_csv: Input[Dataset], train_csv: Output[Dataset], test_csv: Output[Dataset]):
          import pandas as pd
          from sklearn.model_selection import train_test_split

          df = pd.read_csv(input_csv.path)
          train, test = train_test_split(df, test_size=0.2)

          train.to_csv(train_csv.path, index=False)
          test.to_csv(test_csv.path, index=False)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - split_data
    - --input-csv-output-path
    - {inputPath: input_csv}
    - --train-csv-output-path
    - {outputPath: train_csv}
    - --test-csv-output-path
    - {outputPath: test_csv}
